<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidroid - Descarga la App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .container {
            max-width: 450px;
            padding: 40px;
            border-radius: 10px;
            background-color: #161b22;
            border: 1px solid #30363d;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 24px; /* Para que coincida con los iconos adaptativos de Android */
        }
        h1 {
            font-size: 2.5em;
            color: #58a6ff;
            margin: 0 0 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .download-button {
            display: inline-block;
            background-color: #238636;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #2ea043;
        }
        .footer-note {
            margin-top: 30px;
            font-size: 0.9em;
            color: #8b949e;
        }
        .footer-note a {
            color: #58a6ff;
            text-decoration: none;
        }
        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Anidroid Logo" class="logo">
        <h1>Anidroid</h1>
        <p>Tu universo de anime en tu bolsillo. Descarga la última versión directamente desde GitHub.</p>
        <a href="https://github.com/YuunoKaori/Anidroid/releases/latest/download/app-release.apk" class="download-button">Descargar APK</a>
        <p class="footer-note">También puedes ver todas las versiones en <a href="https://github.com/YuunoKaori/Anidroid/releases" target="_blank">GitHub Releases</a>.</p>
    </div>
</body>
</html>
