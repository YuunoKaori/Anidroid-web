<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidroid - Anime Online Gratis HD</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

        :root {
            --brand-color: #f47521;
            --brand-hover: #fb8c00;
            --dark-bg: #000000;
            --text-light: #ffffff;
            --text-secondary: #cccccc;
        }

        @keyframes kenburns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, 1%); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(244, 117, 33, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0); }
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-light);
            background-color: var(--dark-bg);
            overflow: hidden;
        }

        .page-wrapper {
            padding: 10px; /* Margen para que la imagen no toque los bordes */
            height: calc(100% - 20px);
            width: calc(100% - 20px);
            position: relative;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            border-radius: 15px; /* Bordes redondeados para la imagen */
            transition: opacity 1.5s ease-in-out;
            opacity: 0;
            animation: kenburns 30s ease-in-out infinite alternate;
        }

        .background-container.visible {
            opacity: 1;
        }

        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 10%, rgba(0, 0, 0, 0.2) 60%);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 550px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 22px;
            border: 3px solid var(--brand-color);
            box-shadow: 0 0 20px rgba(244, 117, 33, 0.5);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin: 0 0 10px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
        }

        p.slogan {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-button {
            display: inline-block;
            background-color: var(--brand-color);
            color: var(--text-light);
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: pulse 2.5s infinite;
        }

        .download-button:hover {
            background-color: var(--brand-hover);
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-secondary);
            z-index: 2;
        }

        footer a {
            color: var(--brand-color);
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            p.slogan { font-size: 1.1em; }
            .download-button { font-size: 1.1em; padding: 12px 30px; }
            .container { padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        <div id="background" class="background-container"></div>

        <div class="content-wrapper">
            <div class="container">
                <img src="logo.png" alt="Anidroid Logo" class="logo">
                <h1>Anidroid</h1>
                <p class="slogan">Anime Online Gratis HD</p>
                <a href="https://github.com/YuunoKaori/Anidroid/releases/latest/download/app-release.apk" class="download-button">Descargar Ahora</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> Anidroid. ¿Buscas otra versión? Visita la <a href="https://github.com/YuunoKaori/Anidroid/releases" target="_blank">página de releases</a>.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundElement = document.getElementById('background');
            document.getElementById('year').textContent = new Date().getFullYear();

            const fetchNewImage = () => {
                fetch('https://api.waifu.pics/sfw/waifu')
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        if (data.url) {
                            const img = new Image();
                            img.src = data.url;
                            img.onload = () => {
                                backgroundElement.style.backgroundImage = `url(${data.url})`;
                                backgroundElement.classList.add('visible');
                            };
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar la imagen de fondo:', error);
                        backgroundElement.classList.remove('visible');
                    });
            };

            // Carga la primera imagen y luego actualiza cada 6 segundos
            fetchNewImage();
            setInterval(() => {
                backgroundElement.classList.remove('visible');
                // Damos tiempo a que la opacidad baje antes de cargar la nueva imagen
                setTimeout(fetchNewImage, 1500);
            }, 6000);
        });
    </script>

</body>
</html>
