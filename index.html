<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidroid - Tu Universo de Anime</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #ffffff;
            overflow: hidden; /* Evita barras de scroll */
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out, opacity 1s ease-in-out;
            opacity: 0;
        }

        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4));
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(10, 10, 10, 0.5);
            padding: 30px 40px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 2px solid #f47521;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0 0 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        p {
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .download-button {
            display: inline-block;
            background-color: #f47521; /* Naranja Crunchyroll */
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            text-transform: uppercase;
        }

        .download-button:hover {
            background-color: #fb8c00;
            transform: scale(1.05);
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.9em;
            color: #cccccc;
        }

        .footer-note a {
            color: #f47521;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="background" class="background-container"></div>

    <div class="content-wrapper">
        <div class="container">
            <img src="logo.png" alt="Anidroid Logo" class="logo">
            <h1>Anidroid</h1>
            <p>Tu universo de anime en una sola app. Descubre, explora y disfruta de los mejores títulos, desde clásicos hasta los últimos estrenos.</p>
            <a href="https://github.com/YuunoKaori/Anidroid/releases/latest/download/app-release.apk" class="download-button">Descargar Ahora</a>
            <p class="footer-note">¿Buscas otra versión? Visita la <a href="https://github.com/YuunoKaori/Anidroid/releases" target="_blank">página de releases</a>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundElement = document.getElementById('background');

            fetch('https://api.waifu.pics/sfw/waifu')
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        // Precargar la imagen para una transición más suave
                        const img = new Image();
                        img.src = data.url;
                        img.onload = () => {
                            backgroundElement.style.backgroundImage = `url(${data.url})`;
                            backgroundElement.style.opacity = 1;
                        };
                    }
                })
                .catch(error => {
                    console.error('Error al cargar la imagen de fondo:', error);
                    // Poner un fondo de emergencia si la API falla
                    backgroundElement.style.backgroundColor = '#1a1a1a';
                    backgroundElement.style.opacity = 1;
                });
        });
    </script>

</body>
</html>
