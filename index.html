<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidroid - Anime Online Gratis HD</title>
    <link rel="icon" href="logoBackground.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');

        :root {
            /* Dark Theme (Default) */
            --brand-color: #f47521;
            --brand-hover: #fb8c00;
            --bg-color: #000000;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --container-bg: rgba(10, 10, 10, 0.6);
            --logo-bg: transparent;
            --overlay-gradient: linear-gradient(to top, rgba(0, 0, 0, 0.9) 15%, rgba(0, 0, 0, 0.25) 70%);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f2f5;
                --text-primary: #1c1e21;
                --text-secondary: #555555;
                --container-bg: rgba(255, 255, 255, 0.65);
                --logo-bg: rgba(0, 0, 0, 0.05); /* Fondo gris semitransparente para el logo en tema claro */
                --overlay-gradient: linear-gradient(to top, rgba(240, 242, 245, 0.8) 15%, rgba(240, 242, 245, 0.2) 70%);
            }
        }

        @keyframes kenburns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, 1%); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(244, 117, 33, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 117, 33, 0); }
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-color);
            overflow: hidden;
        }

        .page-wrapper {
            padding: 10px;
            height: calc(100% - 20px);
            width: calc(100% - 20px);
            position: relative;
        }

        .background-stack {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            border-radius: 15px;
            overflow: hidden;
        }

        .background-layer {
            position: absolute;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: kenburns 30s ease-in-out infinite alternate;
        }

        .background-layer.visible {
            opacity: 1;
            z-index: 2; /* Pone la imagen visible encima de la anterior */
        }

        .background-layer::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-gradient);
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 550px;
            text-align: center;
            background: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 22px;
            border: 3px solid var(--brand-color);
            box-shadow: 0 0 20px rgba(244, 117, 33, 0.5);
            background-color: var(--logo-bg);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 900;
            margin: 0 0 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        p.slogan {
            font-size: 1.3em;
            font-weight: 700;
            line-height: 1.5;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-button {
            display: inline-block;
            background-color: var(--brand-color);
            color: var(--text-primary);
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            animation: pulse 2.5s infinite;
        }

        .download-button:hover {
            background-color: var(--brand-hover);
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-secondary);
            z-index: 3;
        }

        footer a {
            color: var(--brand-color);
            font-weight: bold;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            p.slogan { font-size: 1.1em; }
            .download-button { font-size: 1.1em; padding: 12px 30px; }
            .container { padding: 20px; }
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="background-stack">
            <div id="bg1" class="background-layer"></div>
            <div id="bg2" class="background-layer"></div>
        </div>

        <div class="content-wrapper">
            <div class="container">
                <img src="logo.png" alt="Anidroid Logo" class="logo">
                <h1>Anidroid</h1>
                <p class="slogan">Anime Online Gratis HD</p>
                <a href="https://github.com/YuunoKaori/Anidroid/releases/latest/download/app-release.apk" class="download-button">Descargar Ahora</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> Anidroid. ¿Buscas otra versión? Visita la <a href="https://github.com/YuunoKaori/Anidroid/releases" target="_blank">página de releases</a>.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgLayers = [document.getElementById('bg1'), document.getElementById('bg2')];
            document.getElementById('year').textContent = new Date().getFullYear();

            let currentLayer = 0;
            const imageQueue = [];
            let isFetching = false;

            const API_URL = 'https://api.waifu.pics/sfw/waifu';

            const fillImageQueue = async () => {
                if (isFetching || imageQueue.length >= 3) return;
                isFetching = true;

                try {
                    const promises = [];
                    for (let i = 0; i < 3 - imageQueue.length; i++) {
                        promises.push(fetch(API_URL).then(res => res.json()));
                    }
                    const results = await Promise.all(promises);
                    results.forEach(data => {
                        if (data.url) imageQueue.push(data.url);
                    });
                } catch (error) {
                    console.error('Error fetching images:', error);
                } finally {
                    isFetching = false;
                    // Si es la primera vez, iniciar el ciclo
                    if (bgLayers[0].style.backgroundImage === '') {
                        cycleImage();
                    }
                }
            };

            const cycleImage = () => {
                if (imageQueue.length === 0) {
                    fillImageQueue();
                    return;
                }

                const nextImageUrl = imageQueue.shift();
                const img = new Image();
                img.src = nextImageUrl;

                img.onload = () => {
                    const nextLayerIndex = (currentLayer + 1) % 2;
                    const currentLayerElement = bgLayers[currentLayer];
                    const nextLayerElement = bgLayers[nextLayerIndex];

                    nextLayerElement.style.backgroundImage = `url(${nextImageUrl})`;
                    nextLayerElement.classList.add('visible');
                    currentLayerElement.classList.remove('visible');

                    currentLayer = nextLayerIndex;

                    // Rellenar la cola si es necesario
                    if (imageQueue.length < 2) {
                        fillImageQueue();
                    }
                };
                
                img.onerror = () => {
                    console.error('Error loading image:', nextImageUrl);
                    // Intentar con la siguiente imagen de la cola
                    cycleImage();
                }
            };

            // Iniciar todo
            fillImageQueue();
            setInterval(cycleImage, 6000);
        });
    </script>

</body>
</html>
